<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/KT.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="../img/Header.PNG" alt="" width="100%">
        </div>
    </div>
    <div class="col-xs-12">
        <nav class="navbar navbar-expand-sm justify-content-start">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Đăng nhập</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" id="DangKy">Đăng ký</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-xs-12">
        <h4 style="text-align:center">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
        <table class="table table-striped" role="table" id="danhsach">
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Số áo</th>
                <th>Câu lạc bộ</th>
                <th>Ngày tập trung</th>
                <th>Điện thoại</th>
                <th>Ảnh đại diện</th>
            </tr>
        </table>
    </div>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog " style="margin-top: 10px;">
            <div class="modal-content">
            <div class="modal-header">
                <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal" style="margin-top: 10px;">
                    <label for="hoten" class="control-label col-xs-3">Họ tên</label>
                    <div class="col-xs-9">
                        <input type="text" id="hoten" class="form-control" placeholder="Nhập họ tên">
                        <span class="text-danger" id="tbTen">*</span>
                    </div>
                    <label for="soao" class="control-label col-xs-3">Số áo</label>
                    <div class="col-xs-9">
                        <input type="text" id="soao" class="form-control" placeholder="Nhập số áo đội tuyển">
                        <span class="text-danger" style="color: red;" id="tbsoao">*</span>
                    </div>
                    <label for="clb" class="control-label col-xs-3">Câu lạc bộ</label>
                    <div class="col-xs-9">
                        <input type="text" id="clb" class="form-control" placeholder="Câu lạc bộ của bạn">
                        <span class="text-danger" style="color: red;" id="tbclb">*</span>
                    </div>
                    <label for="ntt" class="control-label col-xs-3">Ngày tập trung</label>
                    <div class="col-xs-9">
                        <input type="date" id="ntt" class="form-control" placeholder="mm/dd/yyyy">
                        <span class="text-danger" style="color: red;" id="tbntt">*</span>
                    </div>
                    <label for="sdt" class="control-label col-xs-3">Số điện thoại</label>
                    <div class="col-xs-9">
                        <input type="text" id="sdt" class="form-control" placeholder="0xxx-xxx-xxx">
                        <span class="text-danger" style="color: red;" id="tbsdt">*</span>
                    </div>
                    <label for="add" class="control-label col-xs-3">Ảnh đại diện</label>
                    <div class="col-xs-9">
                        <input type="file" id="add" class="form-control">
                        <span class="text-danger" style="color: red;" id="tbadd">*</span>
                    </div>
                    <button class="btn btn-success btn-group-justified" id="save" type="button" style="color: white; background-color: green; width: 100%;" >Lưu</button>
                    
                </form>
                
            </div>

</body>
</html>
